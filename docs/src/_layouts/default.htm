<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
		<title>{{ page.section }} | {{ site.product }}</title>
		
		<link rel="stylesheet" type="text/css" href="{{site.baseurl}}/css/all.css">
		<link rel="stylesheet" type="text/css" href="{{site.baseurl}}/css/syntaxhighlighter_3.0.83/shCore.css">
		<link rel="stylesheet" type="text/css" href="{{site.baseurl}}/css/syntaxhighlighter_3.0.83/shThemeDefault.css">

		<link rel="SHORTCUT ICON" href="{{site.baseurl}}/img/resources/aperture-16x16.ico"/>
		
		<script src="{{site.baseurl}}/lib/jquery.js"></script>
		<script src="{{site.baseurl}}/lib/ga.js"></script>
		<script src="{{site.baseurl}}/lib/syntaxhighlighter_3.0.83/shCore.js"></script>
		<script src="{{site.baseurl}}/lib/syntaxhighlighter_3.0.83/shAutoloader.js"></script>
	</head>
	<body>
		<div id="header"></div>
			<div id="content-strip">
				<div id="header-logo">
					<a href="{{ site.baseurl }}/"><img src="{{site.baseurl}}/img/resources/{{ site.product | replace: ' ', '' | downcase }}.png"/></a>
				</div>
				<div id="header-menu">
					{% for mainMenuItem in site.data.mainMenuItems %}
						<a href="{{site.baseurl}}/{{ mainMenuItem.path }}"{% if page.section == mainMenuItem.label %} class="selected"{% endif %}>{{ mainMenuItem.label }}</a>
					{% endfor %}
				</div>
				<div id="all">
					{{ content | replace: '<pre><code class="sql">', '<pre class="brush: sql">' | replace: '<pre><code class="scala">', '<pre class="brush: scala">' | replace: '<pre><code class="javascript">', '<pre class="brush: js">' | replace: '<pre><code class="java">', '<pre class="brush: java">' | replace: '<pre><code class="json">', '<pre class="brush: js">' | replace: '<pre><code class="xml">', '<pre class="brush: xml">' | replace: '<pre><code>', '<pre class="code">' | replace: '<pre><code class="bash">', '<pre class="brush: bash">'  }}
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		SyntaxHighlighter.autoloader(
			['java','{{site.baseurl}}/lib/syntaxhighlighter_3.0.83/shBrushJScript.js'],
			['js','jscript','javascript','json','{{site.baseurl}}/lib/syntaxhighlighter_3.0.83/shBrushJScript.js'],
			['sql','{{site.baseurl}}/lib/syntaxhighlighter_3.0.83/shBrushSql.js'],
			['scala','{{site.baseurl}}/lib/syntaxhighlighter_3.0.83/shBrushScala.js'],
			['xml','{{site.baseurl}}/lib/syntaxhighlighter_3.0.83/shBrushXml.js'],
			['bash','{{site.baseurl}}/lib/syntaxhighlighter_3.0.83/shBrushBash.js']
		)
		SyntaxHighlighter.defaults['gutter'] = false;
		SyntaxHighlighter.defaults['toolbar'] = false;
		SyntaxHighlighter.all()
	</script>
</html>
