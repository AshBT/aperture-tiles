<div class="toc right">
	<div class="toc-header">Contents</div>
	<ul class="toc-body">
		{% for topic in site.data.userGuideTopics %}
			<li>
				<a href="{{site.baseurl}}/{{page.section | slugify}}/{{page.subsection | slugify}}/#{{topic.anchor}}">{{topic.label}}</a>
				<ul>
					{% for bookmark in topic.bookmarks %}
						<li><a href="{{site.baseurl}}/{{page.section | slugify}}/{{page.subsection | slugify}}/#{{bookmark.anchor}}">{{bookmark.label}}</a></li>
						{% endfor %}
				</ul>
			</li>
		{% endfor %}
	</ul>
</div>
